<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayAPI</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/tablet.css">
  <link rel="stylesheet" href="css/desktop.css">
</head>
<body>

  <!-- TOP -->
  <div class="top">

    <!-- SITE-HEADER -->
    <header class="site-header ">
      <div class="container site-header__container">
        <a class="logo" href="index.html">
          <img class="logo__img" src="img/logo.svg" alt="logo of payapi" width="135" height="38">
        </a>
        <div class="site-header__toggler-box">
          <button class="site-header__toggler"></button>
        </div>
        <nav class="sitenav site-header__sitenav">

          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">pricing</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">about</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">contact</a>
            </li>
          </ul>
          <div class="plan-demo__box">
            <a class="plan-demo  btn btn--primary " href="#">Schedule a Demo</a>
          </div>
        </nav>
      </div>
    </header>

    <div class="hero">
      <div class="hero__container container">
          <img class="hero__img"  src="img/hero-img.png" alt="telephone" width="129" height="300">
        <div class="hero__inner">
          <h1 class="hero__heading">Start building with our APIs for absolutely free.</h1>
          <form class="hero-form" action="https://echo.htmlacademy.ru" method="POST">
            <div class="hero-form__inputs">
              <div class="hero-form__input-box ">
                <input class="hero-form__input-field" type="email"
                  pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" placeholder="Enter email address" required>
              </div>
              <button class="hero-form__button btn btn--primary" type="submit">Schedule a Demo</button>
            </div>
            <div class="hero-form__link-box">
              Have any questions? <a class="hero-form__link" href="">Contact Us</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <main class="site-content">
    <section class="partners">
      <ul class="partners__list">
        <li class="partner__item partner">
          <img src="img/" alt="">
        </li>
      </ul>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
